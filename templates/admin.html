<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Visitor Images</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            width: 250px;
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .image-box p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            word-break: break-word;
        }

        .image-box form {
            margin-top: 10px;
        }

        .image-box button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .image-box button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard - Uploaded Visitor Images</h1>

    <div class="gallery">
        {% for image in image_urls %}
        <div class="image-box">
            <img src="{{ image.url }}" alt="Visitor Image">
            <p>{{ image.key }}</p>
            <form method="POST" action="/approve">
                <input type="hidden" name="image_key" value="{{ image.key }}">
                <button type="submit">Approve</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
